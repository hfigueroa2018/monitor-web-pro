<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Monitor Pro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

    * { box-sizing: border-box; }
    body {
      font-family: 'Orbitron', monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0e0e0;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.3) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(10px) rotate(240deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .logo {
      font-size: 2.8em;
      font-weight: 900;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: brightness(1); }
      to { filter: brightness(1.2); }
    }

    .subtitle {
      color: #b0b0b0;
      margin-bottom: 30px;
      font-weight: 400;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #00ffff;
      font-size: 0.9em;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 16px;
      color: #e0e0e0;
      font-family: 'Orbitron', monospace;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    input[type="text"]::placeholder, input[type="password"]::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      background-size: 200% 200%;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
      animation: pulse 1.5s infinite;
    }

    button:hover::before {
      left: 100%;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4); }
      50% { box-shadow: 0 10px 30px rgba(0, 255, 255, 0.8); }
    }

    .register-link {
      margin-top: 25px;
      color: #00ffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9em;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      position: relative;
    }

    .register-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      transition: width 0.3s ease;
    }

    .register-link:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }

    .register-link:hover::after {
      width: 100%;
    }

    .error-messages {
      background: rgba(255, 87, 87, 0.1);
      color: #ff5757;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      border-left: 4px solid #ff5757;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 87, 87, 0.2);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 30px 20px;
      }
      .logo {
        font-size: 2.2em;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">Monitor Pro</div>
    <div class="subtitle">Accede a tu panel de monitoreo</div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="error-messages">
      <ul style="margin: 0; padding-left: 20px;">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
      </ul>
    </div>
    {% endif %}
    {% endwith %}
    <form method="post">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" name="username" type="text" placeholder="Ingresa tu usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <a href="/forgot-password" class="register-link">¿Olvidaste tu contraseña?</a>
    <br>
    <a href="/register" class="register-link">¿No tienes cuenta? Regístrate</a>
  </div>
</body>
</html>
