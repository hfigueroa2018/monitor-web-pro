<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login - Monitor Pro</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:40px;background:#f7f7f7;text-align:center;}
    form{background:#fff;padding:20px;border-radius:8px;display:inline-block;box-shadow:0 2px 4px rgba(0,0,0,.1);}
    input{display:block;margin:10px auto;padding:8px;width:200px;}
    button{padding:10px 20px;background:#007bff;color:#fff;border:none;border-radius:4px;cursor:pointer;}
    button:hover{background:#0056b3;}
    a{display:block;margin-top:10px;color:#007bff;}
  </style>
</head>
<body>
  <h1>Login</h1>
  <form method="post">
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <a href="/register">Register</a>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul style="color:red;">
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
</body>
</html>
