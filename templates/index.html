<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Monitor Pro</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:40px;background:#f7f7f7;}
    h1,h2{color:#333;}
    .card{background:#fff;padding:20px;border-radius:8px;margin-bottom:20px;}
    .stat{font-size:24px;font-weight:bold;}
    .up{color:green}.down{color:red}
    table{width:100%;border-collapse:collapse;margin-top:10px;}
    th,td{padding:8px;border:1px solid #ccc;text-align:center;}
    th{background:#eee}
    canvas{max-height:300px}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Dashboard de Monitoreo</h1>

  <div class="card">
    <h2>Configuración</h2>
    <form action="/config" method="post">
      <label>Frecuencia:
        <select name="freq">
          <option value="20">20 segundos</option>
          <option value="60">1 minuto</option>
          <option value="300">5 minutos</option>
          <option value="600">10 minutos</option>
          <option value="1800">30 minutos</option>
        </select>
      </label>
      <button name="action" value="start">Iniciar</button>
      <button name="action" value="stop">Detener</button>
    </form>
    <p>Estado: <strong id="status">Cargando...</strong></p>
  </div>

  <div class="card">
    <h2>Agregar sitio</h2>
    <form id="addForm">
      <input type="url" id="urlInput" placeholder="https://tusitio.com" required>
      <button type="submit">Agregar</button>
    </form>
  </div>

  <div class="card">
    <h2>Sitios monitoreados</h2>
    <table>
      <thead>
        <tr><th>Sitio</th><th>Estado</th><th>Uptime 24h</th><th>Incidentes</th><th>Tiempo de respuesta</th><th>Acciones</th></tr>
      </thead>
      <tbody id="sitesTable"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Tiempo de respuesta (última hora)</h2>
    <canvas id="responseChart"></canvas>
  </div>

  <script>
    // Carga inicial
    async function loadSites() {
      const res = await fetch("/sites");
      const sites = await res.json();
      const tbody = document.getElementById("sitesTable");
      tbody.innerHTML = "";
      for (const site of sites) {
        const m = await (await fetch(`/metrics/${encodeURIComponent(site)}?days=1`)).json();
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${site}</td>
          <td class="${m.incidents ? 'down' : 'up'}">${m.incidents ? '❌ Down' : '✅ Up'}</td>
          <td>${m.uptime}%</td>
          <td>${m.incidents}</td>
          <td>${m.response.avg} ms</td>
          <td><button onclick="testSite('${site}')">Probar</button></td>
        `;
      }
    }

    async function testSite(url) {
      await fetch("/check", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({url})
      });
      loadSites();
    }

    async function loadChart() {
      const sites = await (await fetch("/sites")).json();
      const datasets = [];
      const labels = [];
      for (const site of sites) {
        const data = await (await fetch(`/metrics/${encodeURIComponent(site)}?days=1`)).json();
        const times = data.response.times || [];
        datasets.push({
          label: site,
          data: times,
          fill: false,
          tension: 0.1
        });
        if (labels.length === 0) labels.push(...Array(times.length).fill(0).map((_, i) => i));
      }
      new Chart(document.getElementById("responseChart"), {
        type: "line",
        data: {labels, datasets},
        options: {responsive: true, scales: {y: {beginAtZero: true, title: {display: true, text: "ms"}}}}
      });
    }

    // Carga inicial
    loadSites();
    loadChart();
  </script>
</body>
</html>
